{% extends "base.html" %} 

{% block title %}Community Events Board{% endblock %} 

{% block content %}
<h1>Community Events Board</h1>
  <div class="event-list">
    <ul>
      {% for event in events %}
      <li>{{ event.event }} - {{ event.date }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
